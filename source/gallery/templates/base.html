<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Gallery{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'photo_list' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'photo_create' %}">Create Photo</a></li>
                    <li><a href="{% url 'album_create' %}">Create Album</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a href="{% url 'user_profile' user.pk %}">My Profile</a></li>
                    <li>Welcome, {{ user.username }}</li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
