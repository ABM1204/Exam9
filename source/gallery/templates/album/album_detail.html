{% extends "base.html" %}

{% block content %}
<h1>{{ album.title }}</h1>
<p>{{ album.description }}</p>

<h2>Photos in this album:</h2>
<ul>
  {% for photo in album_photos %}
  <li>
    <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" width="100" height="100"> 
    <p>{{ photo.caption }}</p>
  </li>
  {% empty %}
  <li>No photos available in this album.</li>
  {% endfor %}
</ul>

{% endblock %}
